<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <h1>Flodesk</h1>
      <p class="welcome">Welcome Back!</p>
      <div class="input">
        <input type="text" placeholder="Enter your email" />
        <input type="text" placeholder="Enter your Password" />
        <button class="btn">Login to Flodesk</button>
      </div>
      <div class="signup">
        <p>Not a member? <a href="signup">Sign Up</a></p>
        <p class="password"><a href="password">Forgot your password?</a></p>
      </div>
      <div class="terms">
        <p class="termsndc">
          By continuing, you agree to Flodesk's <a href="terms">terms</a><br />
          and acknowledge you've read our
          <a href="privacy">privacy policy.</a>
        </p>
      </div>
    </div>
  </body>
</html>
